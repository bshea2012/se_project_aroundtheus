<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Yves Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">
              Explorer, Videographer, Jumper, Leaper, Hoola-hooper, Explorer,
              Videographer, Jumper, Leaper, Hoola-hooper
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-content">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-content">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-content">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-content">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-content">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-content">Yousemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">@ 2024 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="profile__title"
            class="modal__input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="profile__description"
            class="modal__input"
            placeholder="Description"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
