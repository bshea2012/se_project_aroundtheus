<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Yves Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">
              Explorer, Videographer, Jumper, Leaper, Hoola-hooper, Explorer,
              Videographer, Jumper, Leaper, Hoola-hooper
            </p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__description-content">Lake Louise</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__description-content">Bald Mountains</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__description-content">Lago di Braies</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__description-content">Latemar</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__description-content">Vanoise National Park</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__description-content">Yousemite Valley</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">@ 2024 Around the U.S.</footer>
    </div>
  </body>
</html>
