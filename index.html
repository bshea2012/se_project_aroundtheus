<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Yves Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-btn"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">@ 2024 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-modal-close"
          type="button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="profile__title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="profile__description"
            class="modal__input"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-modal-close"
          type="button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form">
          <input
            type="text"
            name="place__title"
            class="modal__input"
            id="place-title-input"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="place__link"
            class="modal__input"
            id="place-link-input"
            placeholder="Image link"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-image">
        <img src="" alt="" class="card__image-preview" />
        <button
          class="modal__close modal__close_preview"
          id="preview-image-modal-close"
          type="button"
        ></button>
        <p class="modal__heading-preview"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__description-content"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
