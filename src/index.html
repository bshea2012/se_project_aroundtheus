<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>

    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%= require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="" alt="Avatar" />
            <button class="profile__avatar-edit-button" type="button"></button>
          </div>

          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-btn"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">@ 2024 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-modal-close"
          type="button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" name="profile-form" novalidate>
          <div class="modal__form_field">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__input_error"
              id="profile-title-input-error"
            ></span>
          </div>
          <div class="modal__form_field">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__input_error"
              id="profile-description-input-error"
            ></span>
          </div>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-modal-close"
          type="button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" name="place-form" id="add-card-form">
          <div class="modal__form_field">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="place-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__input_error"
              id="place-title-input-error"
            ></span>
          </div>
          <div class="modal__form_field">
            <input
              type="url"
              name="link"
              class="modal__input"
              id="place-link-input"
              placeholder="Image link"
              required
            />
            <span class="modal__input_error" id="place-link-input-error"></span>
          </div>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-image">
        <img src="" alt="" class="card__image-preview" />
        <button
          class="modal__close modal__close_preview"
          id="preview-image-modal-close"
          type="button"
        ></button>
        <p class="modal__heading-preview"></p>
      </div>
    </div>

    <!-- Delete Card Confirm Modal -->
    <div class="modal" id="confirm-delete-modal">
      <div class="modal__container-delete">
        <button
          class="modal__close"
          id="delete-card-modal-close"
          type="button"
        ></button>
        <p class="modal__heading-delete">Are you sure?</p>
        <form action="" class="modal__form">
          <button class="modal__button-delete" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <!-- Edit Avatar Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container-avatar-edit">
        <button
          class="modal__close"
          id="delete-card-modal-close"
          type="button"
        ></button>
        <p class="modal__heading-avatar-edit">Change profile picture</p>
        <form class="modal__form" name="avatar-form" novalidate>
          <div class="modal__form_field">
            <input
              type="url"
              name="link"
              class="modal__input"
              id="avatar-link-input"
              placeholder="Avatar link"
              required
            />
            <span
              class="modal__input_error"
              id="avatar-link-input-error"
            ></span>
          </div>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__description-content"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
